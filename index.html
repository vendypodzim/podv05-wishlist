<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Dárkový seznam</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>Můj wishlist</h1>
  <div id="wishlist">Načítám seznam...</div>

  <script>
    fetch('https://raw.githubusercontent.com/4ME280-webdesign-a-uzivatelska-rozhrani/podv05-wishlist/main/wishlist.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('wishlist').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('wishlist').innerText = 'Chyba při načítání wishlistu.';
      });
  </script>
</body>
</html>
